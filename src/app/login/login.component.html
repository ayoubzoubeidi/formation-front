<div class="main-content  bg-white">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform">
        <h3 class="box-title m-b-20">Sign In</h3>
        <div class="form-group ">
          <div class="alert alert-danger" *ngIf="invalidLogin">
            Login et mot de passe invalide
          </div>
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Username"  [(ngModel)]="username" [ngModelOptions]="{standalone: true}"></div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"> </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12 font-14">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Remember me </label>
            </div> </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <a class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" [routerLink]="['/dashboard']" (click)="checkLogin()">Log In</a>
          </div>
        </div>


      </form>

    </div>
  </div>
</div>
